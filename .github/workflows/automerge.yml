name: Auto Merge Dev to Main

on:
  push:
    branches:
      - dev

jobs:
  automate-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Create or update PR
        uses: repo-sync/pull-request@v2
        with:
          source_branch: dev
          destination_branch: main
          pr_title: "Auto-PR: dev â†’ main"
          pr_body: "Automatic PR to merge dev into main."

      - name: Auto merge if CI passes
        uses: pascalgn/automerge-action@v0.16.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_METHOD: merge
          LOG: debug
