name: Create PR on push

on:
  push:
    branches:
      - dev

permissions:
      contents: write
      pull-requests: write

jobs:
  automate-pr:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create or update PR
        uses: repo-sync/pull-request@v2
        with:
          source_branch: dev
          destination_branch: main
          pr_title: "Auto-PR: dev â†’ main"
          pr_body: "Automatic PR to merge dev into main."